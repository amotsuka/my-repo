# ワークフロー名 ( 全て小文字に変換し、スペースはハイフンへ置換する )
name: Manual
# イベント
on:
  workflow_dispatch:
    #入力パラメーター
    inputs:
      greeting:
        type: string
        default: Hello
        required: true
        description: A cheerful word
# ジョブの定義
jobs:
  # ジョブ ID
  run:
    # ランナー ( Ubuntu で実行 )
    runs-on: ubuntu-latest
    # ステップの定義
    steps:
      # シェルコマンドの実行
      # 入力パラメーターの参照
      - run: echo "${{ inputs.greeting }}"
